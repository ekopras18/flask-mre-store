<!-- Call out block -->
<div class="block block-pd-sm block-bg-primary">
  <div class="container">
    <div class="row">
      <h3 class="col-md-4">
          我们的一些客户
        </h3>
      <div class="col-md-8">
        <center>
        <div class="row">
          <!--Client logos should be within a 120px wide by 60px height image canvas-->
          <div class="col-xs-6 col-md-2">
            <a href="https://bootstrapmade.com" title="Client 1">
                <img src="{{url_for('static', filename='img/clients/client1.png')}}" alt="Client 1 logo" class="img-responsive">
              </a>
          </div>
          <div class="col-xs-6 col-md-2">
            <a href="https://bootstrapmade.com" title="Client 2">
                <img src="{{url_for('static', filename='img/clients/client2.png')}}" alt="Client 2 logo" class="img-responsive">
              </a>
          </div>
          <div class="col-xs-6 col-md-2">
            <a href="https://bootstrapmade.com" title="Client 3">
                <img src="{{url_for('static', filename='img/clients/client3.png')}}" alt="Client 3 logo" class="img-responsive">
              </a>
          </div>
        </div>
        <center>
      </div>
    </div>
  </div>
</div>

<!-- ======== @Region: #footer ======== -->
<footer id="footer" class="block block-bg-grey-dark" data-block-bg-img="{{url_for('static', filename='img/bg_footer-map.png')}}" data-stellar-background-ratio="0.4">
  <div class="container">

    <div class="row" id="contact">

      <div class="col-md-3">
        <address>
            <strong>{{footer.name}}</strong>
            <br>
            <i class="fa fa-map-pin fa-fw text-primary"></i> {{footer.address}}
            <br>
            <i class="fa fa-phone fa-fw text-primary"></i> {{footer.phonenumber}}
            <br>
            <i class="fa fa-envelope-o fa-fw text-primary"></i> {{footer.email}}
            <br>
          </address>
      </div>
      <div class="col-md-3">
        <address>
            <strong>快速链接</strong>
            <br>
            <div class="social-media social-media-stacked">
              <!--@todo: replace with company social media details-->
              {% for brand in brand %}
              <a href="/viewproduct?brand={{brand.brand}}">{{brand.brand}}</a>
              {% endfor %}
            </div>
          </address>
      </div>
      <div class="col-md-3">
        <address>
            <strong>跟着我们</strong>
            <br>
            <div class="social-media social-media-stacked">
              <!--@todo: replace with company social media details-->
              <a href="{{footer.twitter}}" target="_blank"><i class="fa fa-twitter fa-fw"></i> Twitter</a>
              <a href="{{footer.facebook}}" target="_blank"><i class="fa fa-facebook fa-fw"></i> Facebook</a>
              <a href="{{footer.instagram}}" target="_blank"><i class="fa fa-instagram fa-fw"></i> Instagram</a>
              <a href="{{footer.weixin}}" target="_blank"><i class="fa fa-weixin fa-fw"></i> Weixin</a>
            </div>
          </address>
      </div>

      <div class="col-md-3">
          <address>
              <strong>关于我们</strong>
              <br>
              <a href="/about"><i class="fa fa-question-circle fa-fw"></i> 关于</a>
              <br>
              <a href="/faq"><i class="fa fa-bullhorn fa-fw"></i> 常见问题</a>
              <br>
              <a target="_blank" href="https://instagram.com/ekopras18"><i class="fa fa-envelope-o fa-fw"></i> Developed by Eko Prasetio</a>
              <br>
            </address>

      </div>

    </div>

    <div class="row subfooter">
      <!--@todo: replace with company copyright details-->
      <div class="col-md-7">
        <p>E-Pras Store © Flexor</p>
      </div>
      <div class="col-md-5">
        <ul class="list-inline pull-right">
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="/about">Contact Us</a></li>
        </ul>
      </div>
    </div>

    <a href="#top" class="scrolltop">Top</a>

  </div>
</footer>
